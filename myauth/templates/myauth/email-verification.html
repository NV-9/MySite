<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .message {
            margin-bottom: 20px;
        }

        .verification-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fe496e;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .verification-button:hover {
            background-color: #d83a55;
        }

        .ignore-message {
            margin-top: 30px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="heading">Email Verification</h2>
        <p class="message">Thank you for signing up! To complete your registration, please click the button below to verify your email address:</p>
        <a href="{{ url }}" class="verification-button">Verify Email</a>
        <p class="ignore-message">If you did not request this verification email, you can safely ignore it.</p>
    </div>
</body>

</html>
