<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Changed</title>
    <style>
        body {
            background: linear-gradient(to right, #ade8f4, #fe496e);
            font-family: "Roboto", Arial, sans-serif;
            color: #333333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fe496e;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background-color: #fe496e;
            border-radius: 5px;
        }
        
        .btn-primary:hover {
            background-color: #d83a55;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Changed</h2>
        <p>Your password has been successfully changed. If you did not make this change, please contact our support team.</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
